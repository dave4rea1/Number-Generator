<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Master - Math Game</title>
    <!-- css links -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- link to js file -->
    <script src="script.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="level-badge" id="levelBadge">1</div>
        
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="scoreValue">0</div>
                <div class="stat-label">Points</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streakValue">0</div>
                <div class="stat-label">Streak <i class="fas fa-fire streak-flame"></i></div>
            </div>
            <div class="stat">
                <div class="stat-value" id="levelProgress">0/5</div>
                <div class="stat-label">Level Progress</div>
            </div>
        </div>
        
        <div class="challenge" id="currentChallenge">
            <div class="challenge-title">Current Challenge</div>
            <div id="challengeDescription">Find 3 numbers that are both even and multiples of 5</div>
            <div class="progress-bar">
                <div class="progress" id="challengeProgress" style="width: 0%"></div>
            </div>
        </div>

        <div class="title-container">
            <i class="fas fa-check-circle header-icon"></i>
            <h1>Number Master</h1>
        </div>
        
        <div class="input-group">
            <label for="numberInput">Enter a number between 1 and 100:</label>
            <input type="number" id="numberInput" min="1" max="100" placeholder="Enter a number">
            
            <div class="input-slider">
                <input type="range" min="1" max="100" value="50" class="slider" id="numberSlider">
                <div class="range-value" id="sliderValue">50</div>
            </div>
        </div>
        
        <button id="checkButton"><i class="fas fa-calculator"></i> Check Number</button>
        
        <div class="result" id="result" style="display: none;">
            <!-- Results will be displayed here -->
        </div>
    </div>
    
    <div class="achievement" id="achievement">
        <i class="fas fa-star"></i> Achievement Unlocked!
        <div id="achievementText"></div>
    </div>

    
</body>
</html>
